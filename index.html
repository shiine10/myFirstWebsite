<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Pro To-Do App | Shiine10</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.png">
</head>
<body>
  <main class="app">
    <header class="app__header">
      <h1 class="logo">Shiine10 To-Do</h1>
      <p class="subtitle">Your tasks, organized beautifully.</p>
      <div class="theme-switcher">
        <button id="toggle-theme" class="btn btn--ghost" aria-pressed="false">Dark</button>
      </div>
    </header>

    <section class="todo">
      <form id="todo-form" class="todo__form" aria-label="Add new task">
        <input type="text" id="todo-input" class="todo__input" placeholder="Add new task…" required>
        <input type="text" id="category-input" class="todo__input category-input" placeholder="Category (optional)">
        <input type="date" id="due-date-input" class="todo__input due-date-input">
        <button class="btn btn--primary" type="submit">Add Task</button>
      </form>

      <div class="todo__controls">
        <div class="filters" role="tablist">
          <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>
        <input type="text" id="search-input" placeholder="Search tasks..." class="search-bar">
        <div class="actions">
          <button id="clear-completed" class="btn btn--ghost">Clear completed</button>
        </div>
      </div>

      <ul id="todo-list" class="todo__list" aria-live="polite"></ul>

      <footer class="todo__footer">
        <span id="items-left">0 items left</span>
      </footer>
    </section>

    <section class="dashboard">
      <h2>Progress Dashboard</h2>
      <canvas id="progress-chart" width="300" height="150"></canvas>
    </section>

    <footer class="attribution">
      <small>Built by Shiine10 — professional, responsive, and fun!</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
