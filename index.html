<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Pro To-Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app" id="app">
    <header class="app__header">
      <h1 class="logo">Pro To-Do</h1>
      <p class="subtitle">Get things done — simple, fast, beautiful.</p>
    </header>

    <section class="todo">
      <form id="todo-form" class="todo__form" aria-label="Add new task">
        <input id="todo-input" class="todo__input" type="text" placeholder="Add new task…" aria-label="New task" required />
        <button class="btn btn--primary" type="submit" aria-label="Add task">Add</button>
      </form>

      <div class="todo__controls">
        <div class="filters" role="tablist" aria-label="Filter tasks">
          <button class="filter active" data-filter="all" role="tab" aria-selected="true">All</button>
          <button class="filter" data-filter="active" role="tab" aria-selected="false">Active</button>
          <button class="filter" data-filter="completed" role="tab" aria-selected="false">Completed</button>
        </div>

        <div class="actions">
          <button id="clear-completed" class="btn btn--ghost">Clear completed</button>
          <button id="toggle-theme" class="btn btn--ghost" aria-pressed="false">Dark</button>
        </div>
      </div>

      <ul id="todo-list" class="todo__list" aria-live="polite"></ul>

      <footer class="todo__footer" aria-hidden="false">
        <span id="items-left">0 items left</span>
      </footer>
    </section>

    <footer class="attribution">
      <small>Built with ♥ — responsive, accessible, and lightweight.</small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
